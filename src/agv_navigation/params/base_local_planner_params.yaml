TrajectoryPlannerROS:
  max_vel_x: 0.4
  min_vel_x: 0.0


  max_vel_theta: 0.55 #1.0
  min_in_place_vel_theta: 0.4 #0.7

  acc_lim_theta: 1.5
  acc_lim_x: 2.5
  acc_lim_y: 2.5

  path_distance_bias: 48.0 #32.0 
  goal_distance_bias: 20.0 #60.0  
  
  occdist_scale: 0.01
  
  yaw_goal_tolerance: 0.23  # Tolerance in radians for reaching goal orientation
  xy_goal_tolerance: 0.1  # Tolerance in meters for reaching goal position
  latch_xy_goal_tolerance: true
  oscillation_reset_dist: 0.1

  forward_point_distance: 0.2


  holonomic_robot: false
  meter_scoring: true





  
  